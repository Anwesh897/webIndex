<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Daily UI #9  Music Player</title>
  <script src="https://use.fontawesome.com/b4a35c5382.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<div class="player">
  <div class="head">
    <div class="back"></div>
    <div class="front">
      <div class="avatar"><img src="http://vignette4.wikia.nocookie.net/lyricwiki/images/1/15/Semisonic_portrait.jpg/revision/latest?cb=20090409134209"/></div>
      <div class="infos">
        <div class="titulo_song">KFC - Killing Fabulous Chickens</div>
        <div class="duracao_song"><i class="fa fa-clock-o">
             Total time 45:12</i></div>
        <div class="tags"><span>Educativo</span><span>Galinhas</span><span>Podcast</span></div>
      </div>
    </div>
  </div>
  <div class="timeline">
    <div class="soundline"></div>
    <div class="controllers active">
      <div class="back"> </div>
      <div class="play"></div>
      <div class="forward"></div>
    </div>
  </div>
</div>
<div class="rotation"></div>
  
    <script src="js/index.js"></script>

</body>
</html>
